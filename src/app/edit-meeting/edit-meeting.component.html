<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editer Meeting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
	body{
	background: #FF512F; 
	background: -webkit-linear-gradient(to right, #DD2476, #FF512F);  
	background: linear-gradient(to right, #DD2476, #FF512F); 
	}

	h2{
		text-align:justify;
	}
	form{
		align-items: center;
	}
</style>
</head>
<body>
    
	<h2>Editer un Meeting</h2>
	<form>
		<div class="form-group col-md-6">
			<label for="id">Id</label>
			<input type="number" id="id" name="id" class="form-control" #id>
		</div>
		<div class="form-group col-md-6">
			<label for="titre">Titre</label>
			<input type="text" id="titre" name="titre" class="form-control" #titre>
		</div>
		<div class="form-group col-md-6">
			<label for="Date_Deb">Date_Deb</label>
			<input type="date" id="Date_Deb" name="Date_Deb" class="form-control" #Date_Deb>
		</div>
		<div class="form-group col-md-6">
			<label for="Date_Fin">Date_Fin</label>
			<input type="date" id="Date_Fin" name="Date_Fin" class="form-control" #Date_Fin>
		</div>
		<div>
			&nbsp;<input type="button" class="btn btn-primary" value="Valider" (click)="editMeeting(id, titre, Date_Deb,Date_Fin)">
		</div>
	</form>
</body>
</html>
